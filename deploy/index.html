<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c79b583ac.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:300,400,600,700" rel="stylesheet">

    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />

    <link rel="stylesheet" href="css/styles.css">
    <title>Slick</title>
</head>

<body>

    <main>
    	<div>
            
            <section id="hero">
            	<div>
            		<i class="fas fa-horse-head"></i>
            		<h1>Slick</h1>
            	</div>
            </section>
            

            
            <section id="slick">
            	<div>
            
            		<section class="carousel">
            
            			<div>
            				<section id="slide-1">
            					<img src="img/slick/mountain.jpg" alt="mountain">
            				</section>
            			</div>
            
            
            			<div>
            				<section id="slide-2">
            					<h1>Hello</h1>
            				</section>
            			</div>
            
            
            			<div>
            				<section id="slide-3">
            					<aside></aside>
            					<article>
            						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia nam voluptatibus consequuntur assumenda unde amet, et perferendis ab vero iusto consectetur culpa earum fugit eaque. Totam harum quasi nesciunt facilis.</p>
            					</article>
            				</section>
            
            			</div>
            		</section>
            
            	</div>
            </section>
            
        </div>
    </main>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- Slick -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
